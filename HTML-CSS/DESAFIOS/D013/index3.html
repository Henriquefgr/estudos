<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        .bob{
            background-color: gray;
            color: white;
        }
    </style>
</head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2" rowspan="2" class="bob" scope="colgroup" scope="rowgroup">Area</th>
                    <th colspan="2" rowspan="2" class="bob" scope="colgroup" scope="rowgroup">Disciplinas</th>
                    <th colspan="2" class="bob" scope="colgroup">Notas</th> 
                    <th rowspan="2" class="bob" scope="rowgroup">Media</th>
                </tr>
                <tr>
                    <td class="bob">Nota 1</td>
                    <td class="bob">Notas 2</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" colspan="2" scope="colgroup" scope="rowgroup">Exatas</th>
                    <td colspan="2">Matematica</td>
                    <td>5.2</td>
                    <td>7.4</td>
                    <td>6.3</td>
                </tr>
                <tr>
                    <td colspan="2">Fisica</td>
                    <td>3.1</td>
                    <td>8.0</td>
                    <td>5.5</td>
                </tr>
                <tr>
                    <td colspan="2">Quimica</td>
                    <td>6.0</td>
                    <td>6.6</td>
                    <td>6.3</td>
                </tr>
                <tr>
                    <td colspan="2">Biologia</td>
                    <td>9.4</td>
                    <td>7.1</td>
                    <td>8.2</td>
                </tr>
                <tr>
                    <th colspan="6" class="bob">Media de exatas</th>
                    <td class="bob">6.6</td>
                </tr>
                <tr>
                    <th colspan="2" rowspan="2" scope="colgroup" scope="rowgroup">Humanas</th>
                    <td colspan="2">Historia</td>
                    <td>8.3</td>
                    <td>10.0</td>
                    <td>9.2</td>
                </tr>
                <tr>
                    <th colspan="2">Geografia</th>
                    <td>7.5</td>
                    <td>8.0</td>
                    <td>7.8</td>
                </tr>
                <tr>
                    <th colspan="6" class="bob">Media De Humanas</th>
                    <td class="bob">8.5</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
